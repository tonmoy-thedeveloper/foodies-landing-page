<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies landing page | Assignment 02</title>
    <!-- Inter Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Responsive CSS Link -->
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- Navbar start from here -->
            <nav class="navbar">
                <a href="#" class="brand-logo">foodies</a>
                <ul class="nav-links">
                    <li><a href="#">home</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">our service</a></li>
                    <li><a href="#">our company</a></li>
                    <li><a href="#">pages</a></li>
                </ul>
                <button class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </nav>
            <!-- Navbar start end here -->

            <!-- Hero Area start from here -->
            <section id="hero-area">
                <div class="hero-con">
                    <h1 class="hero-title">We're Serious For Food.</h1>
                    <p class="hero-text">
                        We strive to provide a space where guests can connect with themselves and explore their full
                        potential, offering a safe place.
                    </p>
                    <button class="btn-primary">get started <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="hero-img">
                    <img class="hero-image" src="./images/hero-img.png" alt="">
                    <div class="ratings">
                        <p>5.0 ratings</p>
                        <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                    <div class="review">
                        <div>
                            <img src="./images/avater.png" alt="" class="avatar">
                        </div>
                        <div>
                            <span>
                                good quality product
                            </span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Hero Area end here -->
        </div>
    </header>
</body>

</html>
